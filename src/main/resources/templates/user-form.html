<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de tickets - Nuevo usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="/">
        <i class="fa fa-ticket icon"></i>
        Control de tickets
    </a>
    <div class="text-white-50">
        Sucursal <span th:text="${node_n}"/>
    </div>
</nav>

<div class="container my-5">
    <div class="center-box">
        <h1 class="text-center">
            Crear nuevo usuario
        </h1>
        <form action="/user/create" method="POST">
            <div class="form-group">
                <label for="userName">Nombre</label>
                <input type="text" class="form-control" id="userName" name="userName" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control" name="userEmail" id="userEmail" required>
            </div>

            <div class="form-group">
                <label for="userTelephone">Tel√©fono</label>
                <input type="tel" class="form-control" name="userTelephone" id="userTelephone" required>
            </div>

            <div class="row d-flex justify-content-end">
                <div class="col-4">
                    <button class="btn btn-block btn-primary" type="submit">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
